<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/styles.css">
    <title>{{title}}</title>
</head>
<body>
    <header>
        <a class="logo" href="/index">Epic race</a>
        <nav>
            <a class="nav-item" href="/pilot">Пилоты</a>
            <a class="nav-item" href="/teams">Команды</a>
        </nav>
        <div class="user">
    {% if current_user.is_authenticated %}
    <a class="navbar-brand" href="/logout">{{ current_user.name }} {{ current_user.surname }}</a>
    {% else %}
    <p>
        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
    </p>
    {% endif %}
</div>
    </header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<footer>
     <a class="logo" href="/index">Epic race</a>
    <p class="copyright">© 2025 Epic race World Championship Limited</p>
</footer>
</body>
</html>
